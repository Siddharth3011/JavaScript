// *******************************************closure*****************************************************
    function makeFunc(){
        const name = "Mozilla";
        function displayName(){
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();

    // ham ye upper wale tarike se bhi kr sakte hain but hame pura function baar baar copy paste krna padega

    // so aab ise closure ka use kr kaise krenge:

    function clickHandler(color){
        return function(){ //yahan ye function to return hoga heen sath heen sath pura laxical scope bhi jayega tabhi ham niche clickHandler ko access kr payenge.
        document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById("orange").onclick = clickHandler("orange")
    document.getElementById("green").onclick = clickHandler("green")
