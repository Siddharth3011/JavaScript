<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="blank" aria-current="page">Home</a>
    </nav>
    <div class="canvas">
    <h1>Color Scheme Switcher</h1>
    <button class="button" id="grey"></button>
    <button class="button" id="yellow"></button>
    <button class="button" id="blue"></button>
    <button class="button" id="white"></button>
    <h2>Try clicking on one of the color above
        <span>to change the background color of this page!</span>
    </h2>
</div>
<script src="project.js"></script>
</body>
</html>
